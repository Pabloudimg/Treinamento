<!DOCTYPE html>

    </head>

    <body>

        <address> <!-- tag conteiner para endereços - por padrão coloca itálico e é utilizado em motores de busca do google/google maps-->
        </address>

        <article> <!-- tag conteiner para artigos. Para separar noticias (Imagem, Título, Parágrafo).-->
        </article>

        <dfn> <!-- tag similar a de <i> que coloca em itálico o trecho que traz o significado de uma palavra, por exemplo na sequencia.-->
        </dfn>

        <dialog open> <!-- tag conteiner para caixa de diálogo. Usada para perguntas, botão s/n, tem funções de ocultar-->
        </dialog>

        <section> <!-- tag conteiner para definir seções dentro de um documento-->
        </section>


    </body>
